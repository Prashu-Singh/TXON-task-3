<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <nav class="navbar">
        <h1>To-do Application</h1>
      </nav>
    </header>

     <!-- Main Section -->
    <main>
        <div class="container">
            <div class="input-box">
                <input type="text" id="todoText" placeholder="Enter TODO items here...">
                <button  type="button" class="btn btn-primary"  id="save">Save</button>
                
            </div>
            <div class="remove-container" id="removeContainer">
              <button id="removeAllBtn" type="button" class="btn btn-danger" onclick="confirm('Do you really want to delete all..')">Remove All</button>
            </div>
            <div class="not-found" id="notFound">
              <p>Todo Items Shows here...</p>
            </div>
            <ul class="todo-container" id="todoWrapper">
            </ul>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
      <p>Created By Prashu Singh Patel...</p>
    </footer>

    <!-- SCRIPT FILE LINK -->
    <script src="scripts.js"></script>
  </body>
</html>
